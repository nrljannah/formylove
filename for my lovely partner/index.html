<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love U Animation</title>
    <style>
        body {
            background-color: pink;
            overflow: hidden; /* Prevents scroll due to animation */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .container {
            font-family: Arial, sans-serif;
            font-size: 40px;
            color: gray;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }

        /* Falling Roses Animation */
        .falling-rose {
            position: absolute;
            top: -50px;
            font-size: 30px;
            color: red;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-50px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Name Below */
        .name {
            margin-top: 20px;
            font-size: 30px;
            color: blueviolet;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-shadow: 0px 0px 10px red;
        }

        /* Romantic Phrase */
        .romantic-phrase {
            font-size: 20px;
            color: purple;
            font-family: 'Cursive', sans-serif;
            margin-top: 10px;
            text-shadow: 0px 0px 10px white;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <span class="fade-in">I</span> 
        <span class="fade-in">LOVE</span> 
        <span class="fade-in">YOU</span>
        <span class="heart">‚ù§</span>
    </div>

    <div class="name">- Muhammad Alif Firdaus -</div> 
    <div class="romantic-phrase">"My heart found its home in you." üíñ</div>

    <script>
        // Falling Roses Effect
        function createFallingRose() {
            const rose = document.createElement("div");
            rose.classList.add("falling-rose");
            rose.innerHTML = "üåπ";
            document.body.appendChild(rose);

            // Random position
            rose.style.left = Math.random() * window.innerWidth + "px";
            rose.style.animationDuration = (Math.random() * 3 + 2) + "s"; // 2 to 5 seconds

            setTimeout(() => {
                rose.remove(); // Remove roses after they fall
            }, 5000);
        }

        setInterval(createFallingRose, 300); // Generate roses every 300ms
    </script>

</body>
</html>
